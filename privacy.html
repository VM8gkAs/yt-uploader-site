<title>隱私權政策</title>
<h1>隱私權政策</h1>
<p>本工具使用 YouTube Data API，以完成下列功能：</p>
<ul>
  <li>使用 <code>youtube.upload</code> 上傳本機錄製的影片至本人頻道。</li>
  <li>使用 <code>youtube</code>（playlistItems）將已上傳影片加入指定播放清單。</li>
</ul>
<p>資料使用與保存：</p>
<ul>
  <li>僅儲存 OAuth <strong>refresh token</strong> 於本機伺服器，用於自動續期存取權杖。</li>
  <li>不與任何第三方分享個人資料。</li>
  <li>影片檔於上傳成功後即從伺服器刪除。</li>
</ul>
<p>撤銷授權：您可於 Google 帳戶 → 安全性 → 第三方存取權 中撤銷本工具的存取權。</p>
<p>聯絡方式：your-email@example.com</p>
</html>
